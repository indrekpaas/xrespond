  </head>


  <body>

    <svg style="display: none;">
      <symbol id="icon-rotate-screen" viewBox="0 0 24 24">

    <!-- /icons -->


    <div class="container">

      <header class="header">

        <a class="logo" href="/">
          <svg class="logo__image" viewBox="0 0 208.94 40">
            <title>XRespond</title>
            <path fill="#e74c3c" d="M34.55 38.84c-9.7 1.55-19.39 1.55-29.09 0-1.98-.33-3.96-2.31-4.29-4.29-1.55-9.7-1.55-19.39 0-29.09.33-1.99 2.3-3.96 4.28-4.3 9.7-1.55 19.39-1.55 29.09 0 1.98.33 3.96 2.31 4.29 4.29 1.55 9.7 1.55 19.39 0 29.09-.33 1.99-2.3 3.96-4.28 4.3z"/>
            <path fill="#fff" d="M8.62 25.42c-.28-4.72-.22-9.43.24-14.15.12-1.19 1.22-2.3 2.42-2.42 4.71-.45 9.43-.52 14.14-.24L8.62 25.42zm5.96 5.96c4.71.28 9.43.21 14.14-.24 1.19-.12 2.3-1.22 2.42-2.42.45-4.71.52-9.43.24-14.14l-16.8 16.8z"/>
            <path fill="#34495e" d="M2.69 2.69c-.78.78-1.36 1.77-1.53 2.76-1.55 9.7-1.55 19.39 0 29.09.33 1.98 2.31 3.96 4.29 4.29 9.7 1.55 19.39 1.55 29.09 0 .99-.17 1.98-.74 2.76-1.53L2.69 2.69z" opacity=".13"/>
            <path fill="#34495e" d="M60.11 22.67l-5.04 7.32H50l7.26-10.25-6.81-9.75h5.07l4.59 6.84 4.53-6.84h5.13l-6.81 9.72L70.22 30h-5.1l-5.01-7.33zm19.38.21h-3.12v7.11h-4.26v-20h9.36c4.17 0 6.72 2.73 6.72 6.45 0 3.54-2.22 5.43-4.38 5.94l4.5 7.62h-4.89l-3.93-7.12zm1.35-9.15h-4.47v5.4h4.47c1.71 0 3-1.02 3-2.7 0-1.68-1.29-2.7-3-2.7zM91.4 9.98h14.15v3.75h-9.89v4.23h9.68v3.75h-9.68v4.53h9.89v3.75H91.4V9.98zm18.45 13.95c1.41 1.47 3.6 2.7 6.36 2.7 2.34 0 3.48-1.08 3.48-2.22 0-1.47-1.86-1.89-4.05-2.43-3.27-.75-7.47-1.65-7.47-6.21 0-3.33 2.88-6.09 7.59-6.09 3.18 0 5.82.96 7.8 2.79l-2.37 3.12c-1.62-1.5-3.78-2.19-5.82-2.19-1.83 0-2.85.81-2.85 2.01 0 1.29 1.83 1.71 3.99 2.22 3.3.78 7.5 1.77 7.5 6.3 0 3.66-2.61 6.42-8.01 6.42-3.84 0-6.6-1.29-8.46-3.18l2.31-3.24zM126.9 9.98h9.35c4.35 0 6.72 2.94 6.72 6.45 0 3.48-2.4 6.45-6.72 6.45h-5.1v7.11h-4.26V9.98zm8.78 3.75h-4.53v5.4h4.53c1.68 0 2.94-1.05 2.94-2.7 0-1.68-1.26-2.7-2.94-2.7zm19.41-4.08c6.06 0 10.47 4.32 10.47 10.35s-4.41 10.35-10.47 10.35c-6.03 0-10.43-4.32-10.43-10.35s4.4-10.35 10.43-10.35zm0 3.78c-3.69 0-6.06 2.82-6.06 6.57 0 3.72 2.37 6.57 6.06 6.57 3.69 0 6.09-2.85 6.09-6.57 0-3.75-2.4-6.57-6.09-6.57zm17.73 3.51v13.04h-4.26v-20h4.38l9.27 12.56V9.98h4.26v20h-4.11l-9.54-13.04zm17.62-6.96h7.89c6.27 0 10.61 3.99 10.61 10.02s-4.35 9.98-10.61 9.98h-7.89v-20zm7.89 16.26c3.96 0 6.27-2.85 6.27-6.24 0-3.54-2.16-6.27-6.27-6.27h-3.63v12.5h3.63z"/>
          </svg>
        </a>
        <!-- /logo -->


        <div class="source" id="source">
          <!-- Component: XrespondSource -->
        </div>
        <!-- /source -->

      </header>
      <!-- /header -->


      <div class="toolbar">

        <div class="device-height" id="device-height">

          <div class="tools">
            <div class="tools__title">Device height</div>
            <div class="tools__group">
              <button class="button button--medium tools__button">Default</button>
              <button class="button button--medium tools__button">Stretch</button>
            </div>
          </div>
          <!-- /tools -->

        </div>
        <!-- /device-height -->

      </div>
      <!-- /toolbar -->


      <main class="main" id="main">
        <div class="main__wrap">

          <div class="device">
            <div class="device__wrap">

              <div class="tools">
                <div class="tools__group">
                  <button class="button button--medium tools__button device__button">Apple iPhone 5 ― 320 × 568 dp</button>
                  <button class="button button--medium button--square tools__button">
                    <svg class="icon button__icon">
                      <title>Rotate screen</title>
                      <use xlink:href="#icon-rotate-screen">
                    </svg>
                  </button>
                </div>
              </div>
              <!-- /tools -->


              <div class="dropdown dropdown--device">

                <div class="search">
                  <div class="search__title">Search for device</div>
                  <input class="text-input text-input--small search__text-input" placeholder="Type, name, screen size">
                </div>
                <!-- /search -->


                <div class="menu">
                  <div class="menu__section">
                    <div class="menu__title">Phone</div>
                    <div class="menu-list">
                      <div class="menu-list__item" tabindex="0">
                        <div class="menu-list__title">Apple iPhone 5</div>
                        <div class="menu-list__description">320 × 568 dp</div>
                      </div>
                      <div class="menu-list__item" tabindex="0">
                        <div class="menu-list__title">Google Nexus 5</div>
                        <div class="menu-list__description">360 × 640 dp</div>
                      </div>
                      <div class="menu-list__item" tabindex="0">
                        <div class="menu-list__title">Apple iPhone 6</div>
                        <div class="menu-list__description">375 × 667 dp</div>
                      </div>
                    </div>
                  </div>
                  <div class="menu__section">
                    <div class="menu__title">Laptop</div>
                    <div class="menu-list">
                      <div class="menu-list__item" tabindex="0">
                        <div class="menu-list__title">Google Chromebook Pixel</div>
                        <div class="menu-list__description">1280 × 850 dp</div>
                      </div>
                      <div class="menu-list__item" tabindex="0">
                        <div class="menu-list__title">Apple MacBook Air 11.6"</div>
                        <div class="menu-list__description">1366 × 768 dp</div>
                      </div>
                      <div class="menu-list__item" tabindex="0">
                        <div class="menu-list__title">Apple MacBook Air 13.3"</div>
                        <div class="menu-list__description">1440 × 900 dp</div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /menu -->


                <div class="custom-screen">
                  <div class="custom-screen__title">Add custom screen</div>
                  <input class="text-input text-input--small custom-screen__text-input" type="number" min="0" placeholder="W">
                  <div class="custom-screen__divider">×</div>
                  <input class="text-input text-input--small custom-screen__text-input" type="number" min="0" placeholder="H">
                  <button class="button button--small button--submit custom-screen__button">Add</button>
                </div>
                <!-- /custom-screen -->


                <div class="device-control">
                  <button class="button button--small button--remove">Remove device</button>
                </div>
                <!-- /device-control -->

              </div>
              <!-- /dropdown -->


              <div class="screen">
                <iframe class="screen__viewport"></iframe>
              </div>
              <!-- /screen -->

            </div>
          </div>
          <!-- /device -->

        </div>
      </main>
      <!-- /main -->

    </div>
    <!-- /container -->

  </body>

</html>
